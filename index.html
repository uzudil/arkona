<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>arkona</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }

        .clearfix {
            overflow: auto;
            zoom: 1;
        }

        #content {
            float: left;
        }

        #menu {
            background: white;
            border: 1px solid #ccc;
            padding: 2px;
        }

        #right-menu {
            float: left;
            display: none;
        }

        #palette {
            width: 300px;
            background: #888;
            padding: 10px;
            border: 1px solid #444;
            overflow: scroll;
        }

        #palette .block {
            float: left;
            border: #888 3px solid;
            cursor: pointer;
        }

        #palette .block:hover {
            border: #ccc 3px solid;
        }

        .dialog {
            display: none;
            position: fixed;
            left: 50%; top: 50%;
            width: 500px;
            height: 200px;
            margin-left: -250px;
            margin-top: -100px;
            z-index: 100;
            border: 3px solid #444;
            background: #eee;
        }

        .dialog .title {
            font-weight: bold;
            background: #66CCFF;
            border-bottom: 1px solid #44aadd;
            padding: 5px;
            height: 30px;
        }

        .dialog .body {
            padding: 5px;
            height: 108px;
        }

        .dialog .footer {
            padding: 5px;
            background: #66CCFF;
            border-top: 1px solid #44aadd;
            height: 30px;
        }

        .dialog label {
            display: block;
            padding: 2px;
        }
    </style>
</head>

<body>
    <div id="new-map-dialog" class="dialog">
        <div class="title">New map</div>
        <div class="body">
            <label>Name: <input id="new-map-name"></label>
            <label>Width: <input id="new-map-width"></label>
            <label>Height: <input id="new-map-height"></label>
            <label>Type: <select id="new-map-type">
                <option value="empty">Empty</option>
                <option value="grass">Grass</option>
                <option value="dungeon">Dungeon</option>
            </select></label>
        </div>
        <div class="footer">
            <button id="new-map-ok">Ok</button>
            <button id="new-map-cancel">Cancel</button>
        </div>
    </div>

    <div id="main" class="clearfix">
        <div id="content"></div>
        <div id="right-menu">
            <div id="menu">
                <a href="#" id="new-map">New</a>
                <a href="#" id="save-map">Save</a>
                <a href="#" id="load-map">Load</a>
                <a href="#" id="toggle-roof">Roof</a>
                <a href="#" id="fix-edges">Fix Edges</a>
            </div>
            <div id="palette" class="clearfix"></div>
        </div>
    </div>

    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/bundle.js"></script>

</body>

</html>
